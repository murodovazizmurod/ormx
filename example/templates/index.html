<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <a href="/add">Add New Post</a>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>{{ post.text }}</p>
        <span>{{ post.published }}</span>
        <hr>
    {% endfor %}
</body>
</html>
